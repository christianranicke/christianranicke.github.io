<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="sidebyside">
<img class="sandwichImage" id="leftImage" onClick="randomizer(event)" src="images/chickenSandwich.jpg" alt="sandwich image">
<img class="sandwichImage" id="middleImage" onClick="randomizer(event)" src="images/eggMcMuffin.jpg" alt="sandwich image">
<img class="sandwichImage" id="rightImage" onClick="randomizer(event)" src="images/sandwich.jpg" alt="sandwich image">
</div>

</body>

<script>

// elements that can change
	
var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage");
var rightImage = document.getElementById("rightImage");
	
// list of images in the images folder
	
var eggMcMuffin = "images/eggMcMuffin.jpg";
var chickenSandwich = "images/chickenSandwich.jpg";
var sandwich = "images/sandwich.jpg";
var curlyFries = "images/curlyFries.jpg";
var pizza = "images/pizza.jpg";
	
function randomizer(event){
	var x = Math.floor(Math.random() * 5) +1;
//  console.log("var x = " + x)
	console.log(event.currentTarget.id);
	if (x == 1){
		event.currentTarget.src = sandwich;
	}
	
	if (x == 2){
		event.currentTarget.src = eggMcMuffin;
	}
	
	if (x == 3){
		event.currentTarget.src = chickenSandwich;
	}
	
	if (x == 4){
		event.currentTarget.src = curlyFries;
	}
	
	if (x == 5){
		event.currentTarget.src = pizza;
	}
	
}
	
</script>

</html>
